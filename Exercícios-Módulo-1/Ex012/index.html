<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tente abrir esse site em vários dispositivos diferentes ou simplesmente diminua e aumente o tamanho do seu navegador.</h1>
    
    <picture>
        <source media="(max-width: 650px)" srcset="Imagens/P.png" type="image/png">
        <source media="(max-width: 950px)" srcset="Imagens/M.png" type="image/png">
        <img src="Imagens/G.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo áudio.</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls autoplay loop>
        <source src="steve jobs je te lasserai.mp3" type="audio/mpeg">
        <source src="steve jobs je te lasserai.ogg" type="audio/ogg">
        <source src="steve jobs je te lasserai.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudios</p>
        <p>Clique <a href="steve jobs je te lasserai.mp4">aqui</a>para baixar o arquivo MP4.</p>
        
    
    </audio>
    <audio src="steve jobs je te lasserai.mp4" controls autoplay></audio>

</body>
</html>
