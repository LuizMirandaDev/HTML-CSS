<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 4</title>

    <style>
        body {

            font-family: 'Abel';
            margin: 30px;

        }

    </style>

</head>

<body>

    <form action="index.php">
    
        <fieldset>

            <legend>Tabela 4.0</legend>
            <p>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Digite seu nome" required size="15" maxlength="15" minlength="5">
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Digite seu email" required>
            </p>
            <p>
                <label for="numero">Número:</label>
                <input type="tel" id="numero" placeholder="(xx)xxxx-xxxx" required pattern="^\(\d{2}\)\d{4,5}-\d{4}$" maxlength="14" minlength="12">
            </p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </fieldset>





    </form>
    
</body>

</html>
