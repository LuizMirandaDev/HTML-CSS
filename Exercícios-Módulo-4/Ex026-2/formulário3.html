<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 3</title>

    <style>
        body {
            font-family: 'Abel';
            margin: 30px;
        }
    </style>

</head>

<body>

    <form action="index.php">

        <p>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required placeholder="Digite seu nome" size="15" maxlength="15" minlength="5">
        </p>

        <p>
            <label for="média">Média:</label>
            <input type="number" id="média" required placeholder="Digite sua Média" size="15" max="10" min="0" step="0.1" size="15">
        </p>

        <p>
            <label for="mês">Mês:</label>
            <input type="month" id="mês" required>
        </p>

        <p>
            <label for="data">Data:</label>
            <input type="date" id="data" required>
        </p>
        
        <p>
            <label for="horas">Horas:</label>
            <input type="time" id="horas">
        </p>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </p>

    </form>
    
</body>

</html>
