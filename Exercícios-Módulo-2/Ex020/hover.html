<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover.</title>

    <style>
            body {
                font-family: 'Abel';
            }

            div > p {
                display: none;
            }

            div:hover > p {
                display: block;
            }

            div:hover {
                color: blueviolet; 
            }
            
    </style>



</head>

<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo.</p>
    <div>Passe o mouse AQUI.
        <p>Texto Escondido...</p>
    </div>
    
    
</body>

</html>
